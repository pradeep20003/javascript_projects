<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="pass.css" />
</head>

<body>
  <div class="main">
    <div class="box">
      <span id="pass-box">Testing</span>

      <div class="row">
        <div class="left">
          Password Length
        </div>
        <div class="right">
          <input
            type="number"
            id="total-char"
            max="30"
            min="2"
            value="10"
          />
        </div>
      </div>

      <div class="row">
        <label for="upper-case" class="left">
          Contains Uppercase
        </label>
        <div class="right">
          <input type="checkbox" id="upper-case" checked />
        </div>
      </div>

      <div class="row">
        <label for="lower-case" class="left">
          Contains Lowercase
        </label>
        <div class="right">
          <input type="checkbox" id="lower-case" />
        </div>
      </div>

      <div class="row">
        <label for="numbers" class="left">
          Contains Numbers
        </label>
        <div class="right">
          <input type="checkbox" id="numbers" />
        </div>
      </div>

      <div class="row">
        <label for="symbols" class="left">
          Contains Symbols
        </label>
        <div class="right">
          <input type="checkbox" id="symbols" />
        </div>
      </div>

      <div class="row">
        <button id="btn">Generate</button>
      </div>
    </div>
  </div>

  <script src="pass.js"></script>
</body>

</html>
