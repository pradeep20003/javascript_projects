     <div id="box1" style="width: 200px; height: 200px; border: 2px solid;"> box -2</div>

    </div>
    <script>
            const colorbox = document.getElementById("box")
            const colorbox2 = document.getElementById("box1")

            btn.onclick = function(e){
            const num = Math.round(Math.random()*10000000).toString(16);
            const num1 = `#${num}`;

            colorbox.style.backgroundColor = num1

        }

    </script>
